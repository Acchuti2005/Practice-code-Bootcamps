<div class="red">ITM-A</div>
<div class="green">ITM-B</div>
<style type="text/css">
	.container{
		width: 200px;
	}
	.red{
		background-color: red;
		width: 200px;
		height: 200px;
		text-align: center;
		border-radius: 50%;
		animation: nali 2s infinite;
	}
	.green{
		margin-top: 50px;
		margin-left: 200px;
		height: 200px;
		width: 200px;
		float: left;
		background-color: green;
		text-align: center;
		border-radius: 50%;
		margin:50px, 250px;
		transition: 2s all;
		animation:  sabuja 2s infinite;
	}
	@keyframes nali{
		0%{
			transform: translate3d(0px, 30px, 0px);
		}
		50%{
			transform: translate3d(0px, 500px, 0px);
		}
		100%{
			transform: translate3d(0px, 0px , 0px);
				}
			}
	@keyframes sabuja{
		0%{
			transform: translate3d(200px, 0px, 0px);
		}
		50%{
			transform: translate3d(0px, 300px, 0px);
		}
		100%{
			transform: translate3d(200px, 0px, 0px);
		}
	}

</style>
